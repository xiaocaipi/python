$def with (tplData)
$:tplData['render'].header(tplData)
	<div id="wrap">
		<!-- 轮播主题  -->
		<div id="content">
            <article id="post_list">
            $for i in tplData['listData']:
                <p>$:i['id'] => $:i['name']</p>
            </article>
		</div>
	</div>  <!-- wrap end -->

$:tplData['render'].footer(tplData)
