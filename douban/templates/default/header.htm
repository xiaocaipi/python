$def with (tplData)
<!DOCTYPE html>
<html lang="zh-CN">
<head profile="http://gmpg.org/xfn/11">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>$:tplData['webTitle'] - $:tplData['webName']</title>
    <link rel="stylesheet" href="$makeUrl('static','default/bootstrap/css/bootstrap.min.css')" />
    <link href="$makeUrl('static','default/bootstrap/css/bootstrap-theme.min.css')" rel="stylesheet">
    <link rel="stylesheet" href="$makeUrl('static','default/css/style.css')" />
    <link rel="alternate" type="application/rss+xml" title=" RSS Feed" href="$makeUrl('rss')" />
    <script type="text/javascript" src="$makeUrl('static','default/js/jquery-1.11.2.min.js')"></script>
    <script type="text/javascript" src="$makeUrl('static','default/bootstrap/js/bootstrap.min.js')"></script>
    <script type="text/javascript" src="$makeUrl('static','default/js/bin.js')"></script>
    <link rel="shortcut icon" href="$makeUrl('static','default/favicon.ico')">
    <!--[if IE]>
    <script src="$makeUrl('static','default/html5.js')"></script>
    <![endif]-->
    <meta name="keywords" content="$:tplData['webKeywords']" />
    <meta name="description" content="$:tplData['webDescription']" />
</head>
<body role="document">
<!-- Fixed navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">豆瓣小组项目</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/">首页</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">小组管理<span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="/group/list">查看小组</a></li>
            $if session.login:
                <li><a href="/group/new">创建小组</a></li>
          </ul>
        </li>
      </ul>
        $if session.login:
            <form class="navbar-form navbar-right">
            <span style="color:#fff">您好：$session.user_info.get('name')</span>
            <a class="btn btn-success" href="/user/logout">退出</a>
            </form>
        $else:
            <form class="navbar-form navbar-right" action="/user/login" method="post">
                <div class="form-group">
                  <input type="text" name="email" placeholder="Email" class="form-control">
                </div>
                <div class="form-group">
                  <input type="password" name="passwd" placeholder="Password" class="form-control">
                </div>
                <button type="submit" class="btn btn-success" >登录</button>
                <a class="btn btn-success" href="/user/register">注册</a>
            </form>
    </div><!--/.nav-collapse -->
  </div>
</nav>
<div class="container theme-showcase" role="main">
      <!-- Main jumbotron for a primary marketing message or call to action -->
