$def with (tplData)
$:tplData['render'].header(tplData)
	<div id="wrap">
        <form method="post" action="/forum/new" class="form">
            <div class="form-group">
              <input type="text" name="title" placeholder="title" class="form-control">
            </div>
            <div class="form-group">
              <input type="text" name="content" placeholder="content" class="form-control">
            </div>
            <div class="form-group">
              <input type="hidden" name="gid" value="$:tplData['gid']" class="form-control">
            </div>
            <button type="submit" class="btn btn-success" >创建</button>
        </form>
	</div>  <!-- wrap end -->

$:tplData['render'].footer(tplData)
